<HTML>
<HEAD>
</HEAD>
<BODY>
<button onclick="createTable()">createTable</button>

<script>


var cols = 7;
var rows = 6;
var game = new game();


function createTable(){
	var table = document.createElement("table");
	table.style.background = "blue";
	for(var r=0; r<rows; r++){
		var tr = document.createElement("tr")
		for(var c=0; c<cols; c++){
			var td = document.createElement("td");
			td.id = c+","+(rows-r-1);
			td.onclick = function() { dropDisc(this); };
			//td.style.border = "solid 1px blue";
			td.style.width = "50px";
			td.style.height = "50px";
			td.style.background = "white";
			tr.appendChild(td);
		}
		table.appendChild(tr);
	}
	document.body.appendChild(table);
}

function dropDisc(el){
	//alert("aa");
	var loc = el.id.split(",");
	var col = loc[0];
	var drop = game.dropDisc(col, 1);
	if(drop!=false){
		var td = document.getElementById(drop[0]+","+drop[1]);
		td.innerHTML = 1;
	}
	if(game.isFinish()) alert("koniec");
}

function game(){
	this.cols = 7;
	this.rows = 6;
	this.fields = new Array();
	this.color = 1;
	this.max = 4;
	
	for(var c=0; c<this.cols; c++){
		this.fields[c] = new Array();
		for(var r=0; r<this.rows; r++){
			this.fields[c][r]=0;
		}
	}
	
	this.dropDisc = function(col, color){
		for(var r=0; r<this.rows; r++){
			if(this.fields[col][r]==0){
				this.fields[col][r] = color;
				return new Array(col, r);
			}
		}
		return false;
	}
	
	this.isFinish = function(){
		var count = 0;
		for(var r=0; r<this.rows; r++){
			for(var c=0; c<this.cols; c++){
				if(this.fields[c][r]!=0){
					count = count+1;
					if(count>=this.max) return this.fields[c][r];
				}
				else count=0;
			}
		}
		count = 0;
		for(var c=0; c<this.cols; c++){
			for(var r=0; r<this.rows; r++){
				if(this.fields[c][r]!=0){
					count = count+1;
					if(count>=this.max) return this.fields[c][r];
				}
				else count=0;
			}
		}
		count = 0;
		var maxIncrRow = (this.rows-this.max);
		var minDecrRow = this.max-1;
		for(var r=0; r<this.rows; r++){
			var cTemp = 0;
			var rTemp = r;
			if(r<=maxIncrRow){
				while(cTemp<this.cols && rTemp<this.rows){
					if(this.fields[cTemp][rTemp]!=0){
						count = count+1;
						if(count>=this.max) return this.fields[c][r];
					}
					else count=0;
					cTemp = cTemp+1;
					rTemp = rTemp+1;
				}
				count = 0;
				cTemp = this.cols-1;
				rTemp = r;
				while(cTemp>0 && rTemp<this.rows){
					if(this.fields[cTemp][rTemp]!=0){
						count = count+1;
						if(count>=this.max) return this.fields[c][r];
					}
					else count=0;
					cTemp = cTemp-1;
					rTemp = rTemp+1;
				}

			}
			if(r>=minDecrRow){
				count = 0;
				cTemp = 0;
				rTemp = r;	
				while(cTemp<this.cols && rTemp>=0){
					if(this.fields[cTemp][rTemp]!=0){
						count = count+1;
						if(count>=this.max) return this.fields[c][r];
					}
					else count=0;
					cTemp = cTemp+1;
					rTemp = rTemp-1;
				}
				count = 0;
				cTemp = this.cols-1;
				rTemp = r;
				while(cTemp>=0 && rTemp>=0){
					if(this.fields[cTemp][rTemp]!=0){
						count = count+1;
						if(count>=this.max) return this.fields[c][r];
					}
					else count=0;
					cTemp = cTemp-1;
					rTemp = rTemp-1;
				}
			}
		}
		return false;
	}
	
}

</script>

</BODY>
</HTML>
